<!DOCTYPE html>
<html>
<head>
    <title>Map Editor for Project Face alpha</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/obj-idp.js"></script>
    <script src="js/obj-mat.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main_style.css">
    <link rel="stylesheet" type="text/css" href="css/cell_type_style.css">
</head>

<body>

<div class="param">
    <div class="param_item row">Num of Row:  <input type=text class="row" value="2" size="5"></div>
    <div class="param_item col">Num of Col:  <input type=text class="col" value="4" size="5"></div>
    <div class="param_item gen">
        <button id="btn_gen">Generate</button>
        <button id="btn_clr">Clear</button>
    </div>
    <div class="param_item scale">
        <button id="btn_s">Zoom In</button>
        <button id="btn_l">Zoom Out</button>
    </div>

</div>


<div class="picker">
%s
</div>

<div class="cell_env">
</div>

<div class="drop">
<input type="checkbox" id="ckb_dr" checked="true">Enable Drop Rate<br>
    <div class="dr_item wn">
        <div class="img_dr wn"></div>
        <input type=text class="txt_dr wn" value="25" size="5">
    </div>
    <div class="dr_item pn">
        <div class="img_dr pn"></div>
        <input type=text class="txt_dr pn" value="25" size="5">
    </div>
    <div class="dr_item fn">
        <div class="img_dr fn"></div>
        <input type=text class="txt_dr fn" value="25" size="5">
    </div>
    <div class="dr_item sn">
        <div class="img_dr sn"></div>
        <input type=text class="txt_dr sn" value="25" size="5">
    </div>
</div>

<div class="menu">
    <button id="btn_export">Export</button>
    <button id="btn_export_tight">Tight Mode</button>
    <button id="btn_import">Import</button>
<!--
    <button id="btn_save">Save</button>
    <button id="btn_load">Load</button>
-->
    <br>
    <textarea class="matrixtext" cols="40" rows="10"></textarea>
</div>

<div class="type_selected" abbr="n"></div>
</body>
<script src="js/main.js"></script>
</html>
