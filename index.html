<!DOCTYPE html>
<html>
<head>
    <title>Hex</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main_style.css">
    <link rel="stylesheet" type="text/css" href="css/cell_type_style.css">
</head>

<body>

<div class="param">
    <div class="param_item row">Num of Row:  <input type=text class="row" value="2"></div>
    <div class="param_item col">Num of Col:  <input type=text class="col" value="4"></div>
    <div class="param_item gen">
        <button id="btn_gen">Generate</button>
        <button id="btn_clr">Clear</button>
    </div>
    <div class="param_item scale">
        <button id="btn_s">Zoom In</button>
        <button id="btn_l">Zoom Out</button>
    </div>

</div>


<div class="picker">
    <div class="type_cover ">
        <div class="type type_fn" abbr="fn"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_wn" abbr="wn"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_pn" abbr="pn"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_sn" abbr="sn"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_n" abbr="n"></div>
    </div>

</div>

<div class="cell_env">
</div>

<div class="menu">
    <button id="btn_export">Export</button>
    <button id="btn_export_tight">Tight Mode</button>
    <button id="btn_save">Save</button>
    <button id="btn_load">Load</button>
    <br>
    <textarea class="matrixtext" cols="40" rows="10"></textarea>
</div>

<div class="type_selected" abbr="n"></div>
</body>
<script src="js/main.js"></script>
</html>
