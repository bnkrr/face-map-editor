<!DOCTYPE html>
<html>
<head>
    <title>Map Editor for Project Face alpha</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main_style.css">
    <link rel="stylesheet" type="text/css" href="css/cell_type_style.css">
</head>

<body>

<div class="param">
    <div class="param_item row">Num of Row:  <input type=text class="row" value="2" size="5"></div>
    <div class="param_item col">Num of Col:  <input type=text class="col" value="4" size="5"></div>
    <div class="param_item gen">
        <button id="btn_gen">Generate</button>
        <button id="btn_clr">Clear</button>
    </div>
    <div class="param_item scale">
        <button id="btn_s">Zoom In</button>
        <button id="btn_l">Zoom Out</button>
    </div>

</div>


<div class="picker">
    <div class="type_cover ">
        <div class="type type_fn" abbr="fn"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_wn" abbr="wn"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_pn" abbr="pn"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_sn" abbr="sn"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_s" abbr="s"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_t" abbr="t"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_g" abbr="g"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_r" abbr="r"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_p" abbr="p"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_p_2" abbr="p_2"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_p_3" abbr="p_3"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_f" abbr="f"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_f_2" abbr="f_2"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_f_1" abbr="f_1"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_pball" abbr="pball"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_pbhole" abbr="pbhole"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_E" abbr="E"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_E1" abbr="E1"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_E2" abbr="E2"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_E3" abbr="E3"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_E4" abbr="E4"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_EE" abbr="EE"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_n" abbr="n"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_i" abbr="i" displaylevel="fore"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_ab" abbr="ab" displaylevel="fore"></div>
    </div>
    <div class="type_cover ">
        <div class="type type_d" abbr="d" displaylevel="back"></div>
    </div>

</div>

<div class="cell_env">
</div>

<div class="drop">
<input type="checkbox" id="ckb_dr" checked="true">Enable Drop Rate<br>
    <div class="dr_item wn">
        <div class="img_dr wn"></div>
        <input type=text class="txt_dr wn" value="25" size="5">
    </div>
    <div class="dr_item pn">
        <div class="img_dr pn"></div>
        <input type=text class="txt_dr pn" value="25" size="5">
    </div>
    <div class="dr_item fn">
        <div class="img_dr fn"></div>
        <input type=text class="txt_dr fn" value="25" size="5">
    </div>
    <div class="dr_item sn">
        <div class="img_dr sn"></div>
        <input type=text class="txt_dr sn" value="25" size="5">
    </div>
</div>

<div class="menu">
    <button id="btn_export">Export</button>
    <button id="btn_export_tight">Tight Mode</button>
    <button id="btn_save">Save</button>
    <button id="btn_load">Load</button>
    <br>
    <textarea class="matrixtext" cols="40" rows="10"></textarea>
</div>

<div class="type_selected" abbr="n"></div>
</body>
<script src="js/main.js"></script>
</html>
